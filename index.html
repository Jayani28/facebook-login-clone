<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - login or sign up</title>
    <link rel="stylesheet" href="input.css">
    <link rel="icon" type="image/png" href="favicon.png" />
</head>
<body class="bg-gray-100">
    <div class="container relative mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mr-14">
            <img src="fb.svg" alt="fb logo" class="w-80">
            <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right shadow-lg text-lg flex flex-col bg-white p-8 rounded-xl w-1/4">
            <input class="outline-blue-600 my-2 px-4 h-12 rounded-lg border border-1 border-gray-200" type="text" placeholder="Email address or phone number">
            <input class="outline-blue-600 my-2 px-4 h-12 rounded-lg border border-1 border-gray-200" type="password" placeholder="Password">
            <button class="hover:bg-blue-700 cursor-pointer bg-blue-600 text-xl c text-white py-3 rounded-md font-bold my-2">Login</button>
            <span class="hover:underline cursor-pointer text-blue-600 text-center text-sm my-2">Forgotten password?</span>
            <hr class="my-2">
            <button class="w-fit cursor-pointer px-4 mx-auto hover:bg-green-700 bg-green-600 text-xl c text-white py-3 rounded-md font-bold my-2">Create new account</button>
            <span class="absolute -bottom-12 text-sm"><span class="font-bold cursor-pointer hover:underline">Create a page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
    
</body>
</html>
